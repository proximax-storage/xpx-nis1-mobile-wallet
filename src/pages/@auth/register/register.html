<ion-header no-border>
  <ion-navbar transparent></ion-navbar>
</ion-header>
<ion-content fullscreen background>
  <ion-grid>
    <ion-row>
      <ion-col col-12 text-center>
        <img logo src="assets/imgs/xpx-logo.png">
        <h3 ion-text color="black">Sign up</h3>
        <p ion-text color="black">
          Create an account to access the
          <br> full features of the wallet.
        </p>
      </ion-col>

      <ion-col buttons padding col-12 text-center>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
          <ion-item transparent padding>
            <ion-label stacked>Username</ion-label>
            <ion-input formControlName="email" type="text" placeholder="blacksaber001"></ion-input>
          </ion-item>

          <ion-item transparent padding>
            <ion-label stacked>Password</ion-label>
            <ion-input formControlName="password" type="password" placeholder="Enter your password"></ion-input>
          </ion-item>

          <ion-item transparent padding>
            <ion-label stacked>Confirm password</ion-label>
            <ion-input formControlName="confirmPassword" type="password" placeholder="Confirm your password"></ion-input>
          </ion-item>

          <button gradient-button small color-5 [disabled]="formGroup.invalid">
            <ion-icon name="ios-arrow-forward"></ion-icon>
          </button>
        </form>
      </ion-col>

      <ion-col col-12></ion-col>
      <ion-col col-12></ion-col>
      <ion-col col-12></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
