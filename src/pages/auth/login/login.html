<ion-header no-border>
    <ion-navbar transparent></ion-navbar>
  </ion-header>
  <ion-content fullscreen background>
    <ion-grid>
      <ion-row>
        <ion-col col-12></ion-col>

        <ion-col col-12 text-center>
          <img logo src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/NEM_logo.svg/2000px-NEM_logo.svg.png">
          <h3 ion-text color="light">Login</h3>
        </ion-col>

        <ion-col buttons padding col-12 text-center>
          <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
            <ion-item transparent padding>
              <ion-label stacked>Email</ion-label>
              <ion-input formControlName="email" placeholder="Your email. e.g. jimdoe@gmail.com"></ion-input>
            </ion-item>

            <ion-item transparent padding>
              <ion-label stacked>Password</ion-label>
              <ion-input formControlName="password" type="password" placeholder="Your password..."></ion-input>
            </ion-item>

            <section text-right padding-bottom>
              <button small ion-button clear (click)="gotoForgotPassword()">Forgot Password?</button>
            </section>

            <button ion-button round block type="submit" color="light">
              <span ion-text color="dark">Login</span>
            </button>
          </form>
        </ion-col>

        <ion-col col-12></ion-col>
        <ion-col col-12></ion-col>
        <ion-col col-12></ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
