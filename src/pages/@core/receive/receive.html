<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>
      <span ion-text color="black">Receive</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()" color="black">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content background>
  <ion-grid>
      <ion-row>
        <ion-col col-12>
          <ngx-kjua 

          text-center 
          *ngIf="currentWallet" 
          fill="#000" 
          [ecLevel] = "'H'"
          [crisp] = "true"
          [size]="200"
          [mPosX]="50"
          [mPosY]="50"
          [mSize]="15" 
          [fontcolor]="'#1f6b86'"
          [mode]="'label'" 
          [render] = "'label'"
          [label]="'ProximaX'" 
          [back]="'#fff'" 
          [text]="getQRCode()">
            </ngx-kjua>

        </ion-col>
  
        <ion-col col-12 text-center>

          <section text-center *ngIf="!currentWallet">
            <ion-spinner name="dots"></ion-spinner>
          </section>
  
          <ion-list transparent-items>
            <ion-card>
              <ion-item>
                <ion-icon item-left name="key"></ion-icon>
                <p text-wrap *ngIf="address">{{ address }}</p>
  
                <section text-center>
                  <ion-spinner *ngIf="!address"></ion-spinner>
                </section>
              </ion-item>
            </ion-card>
  
            <ion-grid normal no-spacing>
              <ion-row justify-content-center>
                <!-- <ion-col col-2></ion-col> -->
                <ion-col col-6>
                  <!-- <button gradient-button small color-5 type="button" color="black" (click)="copy()">
                    Copy
                    <ion-icon name="copy"></ion-icon>
                  </button> -->

                  <button gradient-button medium color-5 ion-button icon-end no-margin (click)="copy()">
                      Copy
                    <ion-icon name="ios-copy-outline"></ion-icon>
                  </button>
                  
                </ion-col>
                <ion-col col-6>
                  <!-- <button gradient-button small color-5 type="button" color="black" (click)="share()">
                    Share
                    <ion-icon name="share"></ion-icon>
                  </button> -->
                  
                  <button gradient-button medium color-5 ion-button icon-end no-margin (click)="share()">
                      Share
                    <ion-icon name="ios-share-outline"></ion-icon>
                  </button>
                </ion-col>
                <ion-col col-2></ion-col>
              </ion-row>
            </ion-grid>
  
          </ion-list>
        </ion-col>
  
        <ion-col col-12></ion-col>
        <ion-col col-12></ion-col>
        <ion-col col-12></ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
