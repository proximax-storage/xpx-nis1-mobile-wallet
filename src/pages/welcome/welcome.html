<ion-content background>
  <ion-grid>
    <ion-row>
      <ion-col col-12></ion-col>

      <ion-col col-12 text-center>
        <img logo src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f8/NEM_logo.svg/2000px-NEM_logo.svg.png">
        <h2 ion-text color="light">NEM Wallet
          <strong>Pro</strong>
        </h2>
      </ion-col>

      <ion-col buttons padding col-12 text-center>
        <button signup ion-button outline round block color="light" (click)="gotoRegister()">Register</button>
        <button login ion-button round block margin-top color="light" (click)="gotoLogin()">Login</button>
      </ion-col>

      <ion-col col-12></ion-col>
    </ion-row>
  </ion-grid>
