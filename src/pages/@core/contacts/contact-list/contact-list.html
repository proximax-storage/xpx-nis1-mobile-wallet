<ion-content background>
    <ion-list title transparent>
        <ion-item transparent>
            <h2 padding-left title color="dark">
                <strong>
                  Contacts
                </strong>
              </h2>
          <button ion-button icon-only item-end clear (click)="showAddContactPrompt()">
              <ion-icon color="dark" name="add-circle"></ion-icon>
            </button>
        </ion-item>
      </ion-list>

      
  <ion-grid empty *ngIf="contacts && !contacts.length">
    <ion-row>
      <ion-col>
        <img half-width [src]="App.STICKERS.SORRY">

        <h6 ion-text color="grey" text-wrap>
          <strong>Your contacts will appear here, none at the moment</strong>
        </h6>

        <button gradient-button color-5 (click)="showAddContactPrompt()">
          Add new contact
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list transparent-items *ngIf="contacts && contacts.length">
    <ion-card *ngFor="let contact of contacts" (click)="onSelect(contact)" (press)="onPress(contact)">
      <ion-item-sliding>
        <ion-item>
          <img item-left logo-small [src]="App.USER">
          <h2 ion-text color="black">{{ contact.name }}</h2>
          <p small ion-text color="black">{{ contact.address }}</p>
          <ion-icon item-end ion-text color="black" name="information-circle"></ion-icon>
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary" (click)="update(contact)">
            <ion-icon name="contacts"></ion-icon>
            Update
          </button>
          <button ion-button color="danger" (click)="delete(contact)">
            <ion-icon name="trash"></ion-icon>
            Remove
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>

    <section margin-top text-center>
      <button no-margin gradient-button circle color-5 (click)="showAddContactPrompt()">
        <ion-icon name="md-add"></ion-icon>
      </button>
      <p text-wrap ion-text color="black">Add contact</p>
    </section>
  </ion-list>
</ion-content>
