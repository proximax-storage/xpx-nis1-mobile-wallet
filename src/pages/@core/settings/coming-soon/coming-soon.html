<ion-content fullscreen background>
  <ion-grid empty>
    <ion-row>
      <ion-col>
        <img quarter-width [src]="App.STICKERS.SORRY">

        <p text-wrap text-center color="grey">
          <strong>Sorry, This feature isn't available right now.</strong>
        </p>

        <button gradient-button color-5 (click)="viewCtrl.dismiss()">
          Dismiss
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
