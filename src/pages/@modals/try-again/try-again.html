<!--
  Generated template for the TryAgainPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content fullscreen background>
  <ion-grid empty>
    <ion-row>
      <ion-col>
        <img half-width [src]="App.STICKERS.SORRY">

        <p text-wrap text-center ion-text color="light">
          The email or password you entered is invalid.
        </p>

        <button gradient-button color-5 (click)="viewCtrl.dismiss()">
          Try again
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
