<ion-header no-border>

  <ion-navbar transparent>
    <ion-title>
      <span ion-text color="light">Wallets</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen background>
  <ion-grid empty *ngIf="wallets && !wallets.length">
    <ion-row>
      <ion-col>
        <img half-width [src]="App.STICKERS.SORRY">

        <p text-wrap>
          It looks like you don't have any wallets yet.
          <br> Try adding one or two.
        </p>

        <button gradient-button color-1 (click)="gotoAddWallet()">
          Create New Wallet
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list transparent-items radio-group [(ngModel)]="selectedWallet" *ngIf="selectedWallet && wallets">
    <ion-card *ngFor="let wallet of wallets"
              [attr.selected]="selectedWallet.name === wallet.name ? true : null"
              (click)="onWalletSelect(wallet)"
              (press)="onWalletPress(wallet)">
      <ion-item>
        <h2 ion-text color="light">{{ wallet.name }}</h2>

        <!-- TODO: Create an async pipe to get the account type either Normal or Multisign -->
        <!-- <p ion-text color="light">{{ wallet.name | accountType }}</p> -->

        <!-- TODO: Create an async pipe to get the balance base on the base currency: USD, PHP, BTC etc -->
        <!-- <p item-right ion-text color="light">{{ wallet.name | remainingBalance }}</p> -->
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>

<ion-footer no-border *ngIf="wallets && wallets.length">
  <ion-toolbar transparent text-center>
    <button gradient-button circle color-1 (click)="gotoAddWallet()">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
