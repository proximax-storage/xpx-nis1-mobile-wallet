<ion-header no-border>
  <ion-navbar transparent></ion-navbar>
</ion-header>
<ion-content fullscreen background>
  <ion-grid>
    <ion-row>
      <ion-col col-12 text-center>
        <img logo src="assets/imgs/xpx-logo.png">
        <h3 ion-text color="black">Sign Up</h3>
        <p ion-text color="black">
          Create an account to access the
          <br> full features of the wallet.
        </p>
      </ion-col>

      <ion-col buttons padding col-12 text-center>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
          <ion-item transparent padding>
            <ion-label stacked>Username</ion-label>
            <ion-input formControlName="email" type="text" placeholder="Enter your username"></ion-input>
          </ion-item>

          <ion-item transparent padding>
            <ion-label stacked>Password</ion-label>
            <ion-input formControlName="password" [type]="passwordType"
              placeholder="Enter your password"></ion-input>

            <button (click)="showHidePassword($event)"  clear item-right ion-button icon-only>
              <ion-icon item-right color="black" [name]="passwordIcon">
              </ion-icon>
            </button>
          </ion-item>

          <br>&nbsp;<br>

          <button gradient-button color-5 ion-button icon-end no-margin [disabled]="formGroup.invalid" type="submit" color="black">
              Sign Up
            </button>
        </form>
      </ion-col>

      <ion-col col-12></ion-col>
      <ion-col col-12></ion-col>
      <ion-col col-12></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
