<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>
      <span ion-text color="black">Receive</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()" color="black">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content background>

  <ion-list transparent-items>

      <br>
      <br>
      <!-- QR code of NEM address -->
  <ngx-kjua 

  text-center 
  *ngIf="currentWallet" 
  fill="#000" 
  [ecLevel] = "H"
  [crisp] = "true"
  [size]="300"
  [mPosX]="50"
  [mPosY]="50"
  [mSize]="15" 
  [fontcolor]="'#1f6b86'"
  [mode]="'label'" 
  [render] = "'label'"
  [label]="'ProximaX'" 
  [back]="'#fff'" 
  [text]="getQRCode()">
    </ngx-kjua>

    <br>
    <br>

  </ion-list>

</ion-content>
