  Ionic pages and navigation.

<ion-header no-border>
  <ion-navbar transparent>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()" color="black">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content fullscreen background padding>

  <ion-grid>
    <ion-row>

      <ion-col col-12 text-center>
        <h3 ion-text color="black">
          Update
          <u>{{ selectedWallet.name }}</u>
          wallet
        </h3>
        <p ion-text color="black">
          To update wallet name, change it below.
        </p>
      </ion-col>

      <ion-col>
        <div class="wallet">
          <div class="wallet-content" [ngClass]="walletColor" text-center>
            <img class="wallet-front-logo wallet-logo" src="assets/imgs/xpx-logo-white.png">
            <p class="wallet-number">{{walletAddress}}</p>
            <div class="wallet-space-75">
              <span class="wallet-label">Wallet Name</span>
              <p class="wallet-info">{{ walletName }}</p>
            </div>
            <div class="wallet-space-25">
              <span class="wallet-label">Balance</span>
              <p class="wallet-info">${{ (walletTotal>0?walletTotal:0) | number : '1.2-2'}} USD</p>
            </div>
          </div>
        </div>
      </ion-col>
      <ion-col col-12 text-center>
        <br>
        <h3 ion-text color="black">Choose wallet color</h3>
      </ion-col>
      <ion-col text-center>
        <div class="color-palette">
          <div class="color-box ">
            <!-- <div class="color" style="background:#1f6b86;"></div> -->
            <button one (click)="changeWalletColor('wallet-1')"></button>
          </div>
          <div class="color-box">
            <!-- <div class="color" style="background:#5c9ebb;"></div> -->
            <button two (click)="changeWalletColor('wallet-2')"></button>
          </div>
          <div class="color-box">
            <!-- <div class="color" style="background:#f2962f;"></div> -->
            <button four (click)="changeWalletColor('wallet-4')"></button>
          </div>
          <div class="color-box ">
            <!-- <div class="color" style="background:#c6f8ff;"></div> -->
            <button three (click)="changeWalletColor('wallet-3')"></button>
          </div>

        </div>
      </ion-col>
      <ion-col col-12>
      </ion-col>
      <ion-col text-center>
        <div class="color-palette">
          <div class="color-box ">
            <!-- <div class="color" style="background:#1f6b86;"></div> -->
            <button five (click)="changeWalletColor('wallet-5')"></button>
          </div>
          <div class="color-box">
            <!-- <div class="color" style="background:#5c9ebb;"></div> -->
            <button six (click)="changeWalletColor('wallet-6')"></button>
          </div>
          <div class="color-box">
            <!-- <div class="color" style="background:#f2962f;"></div> -->
            <button seven (click)="changeWalletColor('wallet-7')"></button>
          </div>
          <div class="color-box ">
            <!-- <div class="color" style="background:#c6f8ff;"></div> -->
            <button eight (click)="changeWalletColor('wallet-8')"></button>
          </div>

        </div>
      </ion-col>



      <ion-col buttons padding col-12 text-center>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
          <ion-item transparent padding>
            <ion-label stacked>Wallet name</ion-label>
            <ion-input formControlName="name" type="text" autocapitalize="none" placeholder="Enter your wallet name">
            </ion-input>
          </ion-item>


          <button gradient-button color-5 [disabled]="formGroup.invalid" type="submit" color="black">
            Save
          </button>
        </form>
      </ion-col>

      <ion-col col-12></ion-col>
      <ion-col col-12></ion-col>
      <ion-col col-12></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
