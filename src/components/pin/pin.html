<ion-content padding>
  <div id="pincode">
    <ion-grid class="full">
      <ion-row justify-content-between align-items-center>
        <ion-col col-12>
          <div id="pin">
            <img logo src="assets/imgs/proximax-logo.png">
            <h4> <strong>{{ title }}</strong> </h4>
            <p> {{ subtitle }} </p>
          </div>
        </ion-col>

        <ion-col col-12>
          <div id="fields" [ngClass]="{ 'miss': styleClasses.miss }">
            <ion-grid>
              <ion-row justify-content-between>
                <ion-col col-2 class="numberfield" [ngClass]="{ 'active': !!inputPin[0] }"><span></span></ion-col>
                <ion-col col-2 class="numberfield" [ngClass]="{ 'active': !!inputPin[1] }"><span></span></ion-col>
                <ion-col col-2 class="numberfield" [ngClass]="{ 'active': !!inputPin[2] }"><span></span></ion-col>
                <ion-col col-2 class="numberfield" [ngClass]="{ 'active': !!inputPin[3] }"><span></span></ion-col>
                <ion-col col-2 class="numberfield" [ngClass]="{ 'active': !!inputPin[4] }"><span></span></ion-col>
                <ion-col col-2 class="numberfield" [ngClass]="{ 'active': !!inputPin[5] }"><span></span></ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </ion-col>

        <ion-col col-12>
          <div id="numbers">
            <ion-grid>
              <ion-row>
                <ion-col col-4> <button ion-button clear (click)="handleInput('1')">1</button> </ion-col>
                <ion-col col-4> <button ion-button clear (click)="handleInput('2')">2</button> </ion-col>
                <ion-col col-4> <button ion-button clear (click)="handleInput('3')">3</button> </ion-col>

                <ion-col col-4> <button ion-button clear (click)="handleInput('4')">4</button> </ion-col>
                <ion-col col-4> <button ion-button clear (click)="handleInput('5')">5</button> </ion-col>
                <ion-col col-4> <button ion-button clear (click)="handleInput('6')">6</button> </ion-col>

                <ion-col col-4> <button ion-button clear (click)="handleInput('7')">7</button> </ion-col>
                <ion-col col-4> <button ion-button clear (click)="handleInput('8')">8</button> </ion-col>
                <ion-col col-4> <button ion-button clear (click)="handleInput('9')">9</button> </ion-col>

                <ion-col col-4> <span></span> </ion-col>
                <ion-col col-4> <button ion-button clear (click)="handleInput('0')">0</button> </ion-col>
                <ion-col col-4>
                  <button ion-button clear icon-only small (click)="backspace()">
                    <ion-icon name="arrow-round-back"></ion-icon>
                  </button>
                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
