<ion-tabs no-border [selectedIndex]="selectedIndex">
  <ion-fab edge fab-button-center bottom center>
    <button ion-fab gradient-button circle color-5 (click)="gotoSend()">
      <ion-icon name="paper-plane"></ion-icon>
    </button>
  </ion-fab>

  <ion-tab [root]="tab1Root" tabTitle="Home" tabIcon="fi-home"></ion-tab>
  <ion-tab [root]="tab2Root" tabTitle="Contacts" tabIcon="fi-contact"></ion-tab>
  <ion-tab></ion-tab>
  <ion-tab [root]="tab3Root" tabTitle="Transactions" tabIcon="fi-activity"></ion-tab>
  <ion-tab [root]="tab4Root" tabTitle="Settings" tabIcon="fi-settings"></ion-tab>
</ion-tabs>
