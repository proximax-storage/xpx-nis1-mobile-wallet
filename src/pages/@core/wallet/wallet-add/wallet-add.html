<ion-header no-border>
  <ion-navbar transparent></ion-navbar>
</ion-header>
<ion-content fullscreen background>
  <ion-grid>
    <ion-row>
      <ion-col col-12></ion-col>

      <ion-col col-12 text-center>
        <h3 ion-text color="black">Create new wallet</h3>
        <p ion-text color="black">
          To create new wallet fill up the name below.
        </p>
      </ion-col>

      <ion-col buttons padding col-12 text-center>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
          <ion-item transparent padding>
            <ion-label stacked>Wallet name</ion-label>
            <ion-input formControlName="name" type="text" autocapitalize="none" placeholder="Enter your wallet name">
            </ion-input>
          </ion-item>
          <br>
          <br>
          

            <button gradient-button color-5 ion-button no-margin [disabled]="formGroup.invalid" type="submit"
              color="black">
              Next
            </button>


        </form>
      </ion-col>

      <ion-col col-12></ion-col>
      <ion-col col-12></ion-col>
      <ion-col col-12></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
