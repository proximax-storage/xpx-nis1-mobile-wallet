<ion-header no-border>

  <ion-navbar transparent>
    <ion-title>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()" color="black">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content background>
  <ion-grid>
    <ion-row>
      <ion-col col-12></ion-col>

      <ion-col col-12 text-center>
        <h3 ion-text color="black">Add new contact</h3>
        <p ion-text color="black">
          To create new contact fill up the form below.
        </p>
      </ion-col>

      <ion-col buttons padding col-12 text-center>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
          <ion-item transparent padding>
            <ion-label stacked>Contact name</ion-label>
            <ion-input formControlName="name" type="text" autocapitalize="none" placeholder="Enter the name of your contact"></ion-input>
          </ion-item>

          <ion-item transparent padding>
            <ion-label stacked>Wallet address</ion-label>
            <ion-textarea autosize row="1" formControlName="address" type="text" autocapitalize="none" placeholder="Enter the nem address of your contact"></ion-textarea>
          </ion-item>

          <ion-item transparent padding>
            <ion-label stacked>
              Telegram username (Optional)
            </ion-label>
            <ion-input formControlName="telegram" type="text" autocapitalize="none" placeholder="Enter the telegram username of your contact"></ion-input>
          </ion-item>

          <button gradient-button  color-5 [disabled]="formGroup.invalid" type="submit" color="black">
            Save
          </button>
        </form>
      </ion-col>

      <ion-col col-12></ion-col>
      <ion-col col-12></ion-col>
      <ion-col col-12></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
