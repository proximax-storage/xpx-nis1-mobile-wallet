<ion-header no-border>
  <ion-navbar transparent></ion-navbar>
</ion-header>
<ion-content fullscreen background>
  <ion-grid>
    <ion-row>
      <ion-col col-12></ion-col>

      <ion-col col-12 text-center>
        <img logo src="assets/imgs/xpx-logo.png">
        <h3 ion-text color="black">Login</h3>
        <p ion-text color="black">Login to your account to access your wallet.</p>
      </ion-col>

      <ion-col buttons padding col-12 text-center>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
          <ion-item transparent padding>
            <ion-label stacked>Username</ion-label>
            <ion-input type="text" formControlName="email" placeholder="Enter your username"></ion-input>
          </ion-item>

          <ion-item transparent padding>
            <ion-label stacked>Password</ion-label>
            <ion-input formControlName="password" type="password" placeholder="Enter your password"></ion-input>
          </ion-item>

          <!-- <section text-right padding-bottom>
            <button small ion-button clear type="button" (click)="gotoForgotPassword()">
              <span ion-text color="black">
                Forgot Password?
              </span>
            </button>
          </section> -->

          <!-- <button gradient-button small color-5 [disabled]="formGroup.invalid" type="submit" color="black">
              <ion-icon name="ios-arrow-forward"></ion-icon>
          </button> -->

          <button gradient-button color-5 ion-button icon-end no-margin [disabled]="formGroup.invalid" type="submit" color="black">
            Login
          </button>
        </form>
      </ion-col>

      <ion-col col-12></ion-col>
      <ion-col col-12></ion-col>
      <ion-col col-12></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
