<ion-header no-border>

  <ion-navbar transparent>
    <ion-title>
      <span ion-text color="light">Namespaces</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen background>
  <ion-grid empty *ngIf="list && !list.length">
    <ion-row>
      <ion-col>
        <img half-width [src]="App.STICKERS.SORRY">

        <p text-wrap>
          It looks like you don't have any namespaces yet.
          <br> Try adding one or two.
        </p>

        <button gradient-button color-1 (click)="gotoAdd()">
          Create new namespace
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list transparent-items radio-group [(ngModel)]="selectedData" *ngIf="selectedData && list">
    <ion-card *ngFor="let item of list" [attr.selected]="selectedData.name === item.name ? true : null" (click)="onSelect(item)"
      (press)="onPress(item)">
      <ion-item>
        <h2 ion-text color="light">{{ item.name }}</h2>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>

<ion-footer no-border *ngIf="list && list.length">
  <ion-toolbar transparent text-center>
    <button gradient-button circle color-1 (click)="gotoAdd()">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
