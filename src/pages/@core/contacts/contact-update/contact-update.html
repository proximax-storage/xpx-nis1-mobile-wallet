<ion-header no-border>
  <ion-navbar transparent></ion-navbar>
</ion-header>
<ion-content fullscreen background>
  <ion-grid>
    <ion-row>
      <ion-col col-12></ion-col>

      <ion-col col-12 text-center>
        <h3 ion-text color="light">Update contact</h3>
        <p ion-text color="light">
          To update a contact change the form below.
        </p>
      </ion-col>

      <ion-col buttons padding col-12 text-center>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
          <ion-item transparent padding>
            <ion-label stacked>Contact name</ion-label>
            <ion-input formControlName="name" type="text" autocapitalize="none" placeholder="Enter the name of the contact"></ion-input>
          </ion-item>

          <ion-item transparent padding>
            <ion-label stacked>Address</ion-label>
            <ion-textarea row="1" autosize formControlName="address" type="text" autocapitalize="none" placeholder="Enter the address of the contact"></ion-textarea>
          </ion-item>

          <ion-item transparent padding>
            <ion-label stacked>
              Telegram username (Optional)
            </ion-label>
            <ion-input formControlName="telegram" type="text" autocapitalize="none" placeholder="Enter the telegram username of your contact"></ion-input>
          </ion-item>

          <button gradient-button small color-1 [disabled]="formGroup.invalid" type="submit" color="light">
            <ion-icon name="ios-arrow-forward"></ion-icon>
          </button>
        </form>
      </ion-col>

      <ion-col col-12></ion-col>
      <ion-col col-12></ion-col>
      <ion-col col-12></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
