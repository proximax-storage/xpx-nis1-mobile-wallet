<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content background fullscreen  no-bounce has-bouncing="false" scrollY="false">

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar transparent>
        <ion-buttons end>
          <!-- <button ion-button color="black" (click)="ionSlide.slideTo(6, 1000)">Skip</button> -->
        </ion-buttons>
      </ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col col-12 align-self-center>
            <img [ngClass]="{ 'small-image': slide.isSmall }" [src]="slide.image" class="slide-image" />
          </ion-col>
          <ion-col col-12 align-self-start>
            <h2 ion-text color="black" class="slide-title" [innerHTML]="slide.title"></h2>
            <p text-justify ion-text color="black" [innerHTML]="slide.description"></p>
          </ion-col>

          <ion-col col-12></ion-col>
          <ion-col col-12></ion-col>
          <ion-col col-12></ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
    <ion-slide>
      <ion-toolbar transparent></ion-toolbar>
          <ion-grid>
              <ion-row>
                <ion-col col-12 align-self-center>
                  <img  [src]="App.SLIDES.SLIDE6" class="small-image" />
                </ion-col>
                <ion-col col-12 align-self-start>
                  <h2 ion-text color="black" class="slide-title">Congratulations for taking full control of your digital assets!</h2>
                  <p text-justify ion-text color="black"><br>&nbsp;<br>Thank you for reading through our {{this.isPreview? 'guide' : 'introduction' }}. You are now ready to dive in! Should you wish to know more, contact us through Telegram here: <a href="https://t.me/@ProximaXio">@ProximaXio</a>.</p>
                </ion-col>
                
              </ion-row>

              <ion-row>
                <ion-col align-self-center>
                    <button gradient-button color-5 (click)="gotoWelcome()">
                        {{this.isPreview? 'Done' : 'Get started' }}  
                       </button>
                </ion-col>
              </ion-row>
            </ion-grid>

    </ion-slide>
  </ion-slides>
</ion-content>
