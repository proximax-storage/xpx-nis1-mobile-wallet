<ion-header no-border>
  <ion-navbar transparent></ion-navbar>
</ion-header>
<ion-content fullscreen background>
  <ion-grid>
    <ion-row>
      <ion-col col-12></ion-col>

      <ion-col col-12 text-center>
        <img logo src="assets/imgs/nem-logo.png">
        <h3 ion-text color="light">Login</h3>
        <p ion-text color="light">Login to your account to access your wallet.</p>
      </ion-col>

      <ion-col buttons padding col-12 text-center>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
          <ion-item transparent padding>
            <ion-label stacked>Email</ion-label>
            <ion-input formControlName="email" placeholder="ninja@nem.io"></ion-input>
          </ion-item>

          <ion-item transparent padding>
            <ion-label stacked>Password</ion-label>
            <ion-input formControlName="password" type="password" placeholder="Enter your password"></ion-input>
          </ion-item>

          <section text-right padding-bottom>
            <button small ion-button clear type="button" (click)="gotoForgotPassword()">
              <span ion-text color="light">
                Forgot Password?
              </span>
            </button>
          </section>

          <button gradient-button small color-1 [disabled]="formGroup.invalid" type="submit" color="light">
              <ion-icon name="ios-arrow-forward"></ion-icon>
          </button>
        </form>
      </ion-col>

      <ion-col col-12></ion-col>
      <ion-col col-12></ion-col>
      <ion-col col-12></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
