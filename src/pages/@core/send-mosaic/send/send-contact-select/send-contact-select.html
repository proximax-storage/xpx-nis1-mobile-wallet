<ion-header no-border>

  <ion-navbar transparent>
    <ion-title>
      <span text-capitalize ion-text color="black">{{ title }}</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content background>
  <ion-grid empty *ngIf="contacts && !contacts.length">
    <ion-row>
      <ion-col>
        <img quarter-width [src]="App.STICKERS.SORRY">

        <p color="grey" text-wrap>
          <strong>
              No contacts yet.
              <br> Try adding one or two.
          </strong>
        </p>

        <button gradient-button color-5 (click)="showAddContactPrompt()">
          Add new contact
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list transparent-items *ngIf="contacts && contacts.length">
    <ion-card [attr.selected]="selectedContact.address === contact.address ? true : null" *ngFor="let contact of contacts" (click)="onSelect(contact)">
      <ion-item text-wrap>
        <img item-left logo-small [src]="App.USER">

        <h2 ion-text color="black">{{ contact.name }}</h2>
        <p small ion-text color="black">{{ contact.address }}</p>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>

<ion-footer no-border>
  <ion-toolbar transparent text-center padding-bottom>
    <button gradient-button small color-5 type="submit" color="black" (click)="onSubmit()">
      <ion-icon name="ios-arrow-forward"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
