<ion-content>

  <ion-list transparent-items>
    <ion-card>
      <ion-card-content no-padding>
        <ion-list transparent-items>
          <ion-item>
            <!-- <ion-icon name='ios-cash-outline' item-start></ion-icon> -->
            <strong>Block height:</strong>
            <span>{{ blockHeight }}</span>
          </ion-item>

          <ion-item>
            <!-- <ion-icon name='ios-paper-outline' item-start></ion-icon> -->
            <strong>Active:</strong>
            <span>{{ currentNode }}</span>
          </ion-item>

          <ion-item select-node no-lines>
            <ion-label ion-text color="black"><strong>Nodes:</strong></ion-label>
            <ion-select (ionChange)="onChange()" [(ngModel)]="selectedNode" [selectOptions]="{
                  title: 'Select a node',
                  subTitle: ''        
                }" placeholder="Select a node">
              <ion-option [value]="nodeInfo.endpoint" *ngFor="let nodeInfo of nodes" >{{ getNodeInfo(nodeInfo.endpoint) }}</ion-option>
            </ion-select>
          </ion-item>

          <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">

          <ion-item no-lines>
            <ion-label ion-text color="black"><strong>Custom:</strong></ion-label>
            <ion-input type="text" formControlName="ipAddress"
              placeholder="Custom node or IP"></ion-input>
            <button clear item-right ion-button icon-only type="submit" [disabled]="formGroup.invalid">
              <ion-icon color="white" name="ios-add-circle-outline"></ion-icon>
            </button>
          </ion-item>

        </form>
        </ion-list>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>

<ion-footer no-border>
  <ion-toolbar transparent text-center padding-bottom>
    <button gradient-button  color-5 (click)="dismiss()" color="black">
      Close
    </button>
  </ion-toolbar>
</ion-footer>
