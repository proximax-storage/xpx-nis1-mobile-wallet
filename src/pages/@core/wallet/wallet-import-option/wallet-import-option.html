<ion-header no-border>

  <ion-navbar transparent>
    <ion-title>
      <span ion-text color="black">Import wallet</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen background>
  <ion-list transparent-items radio-group [(ngModel)]="selectedOption">
    <ion-card *ngFor="let option of options" [attr.selected]="selectedOption.value === option.value ? true : null" (click)="onSelect(option)">
      <ion-item>
        <img logo-small item-left *ngIf="isImage" [src]="utils.getLogo(mosaic)">
        <ion-icon item-left *ngIf="!isImage" [name]="option.icon"></ion-icon>

        <h2 ion-text color="black">{{ option.name }}</h2>

        <ion-icon item-right ion-text color="grey" name="ios-arrow-forward"></ion-icon>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
