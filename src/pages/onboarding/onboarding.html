<ion-content background fullscreen>

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar transparent>
        <ion-buttons end>
          <button ion-button color="light" (click)="ionSlide.slideTo(6, 1000)">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col col-12 align-self-center>
            <img [ngClass]="{ 'small-image': slide.isSmall }" [src]="slide.image" class="slide-image" />
          </ion-col>
          <ion-col col-12 align-self-start>
            <h2 ion-text color="light" class="slide-title" [innerHTML]="slide.title"></h2>
            <p text-justify ion-text color="light" [innerHTML]="slide.description"></p>
          </ion-col>

          <ion-col col-12></ion-col>
          <ion-col col-12></ion-col>
          <ion-col col-12></ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
    <ion-slide>
      <ion-toolbar transparent></ion-toolbar>
          <ion-grid>
              <ion-row>
                <ion-col col-12 align-self-center>
                  <img  [src]="App.SLIDES.SLIDE6" class="small-image" />
                </ion-col>
                <ion-col col-12 align-self-start>
                  <h2 ion-text color="light" class="slide-title">Congrats!</h2>
                  <p text-justify ion-text color="light">Thanks for reading through our introduction, now youâ€™re ready to dive in. If you want to know more, you can always message us through Telegram: @ProximaXio. We are here to help you have the most secure and convenient experience as possible.</p>
                </ion-col>
                
              </ion-row>

              <ion-row>
                <ion-col align-self-center>
                    <button gradient-button color-5 (click)="gotoWelcome()">
                        Get started
                       </button>
                </ion-col>
              </ion-row>
            </ion-grid>

    </ion-slide>
  </ion-slides>
</ion-content>
