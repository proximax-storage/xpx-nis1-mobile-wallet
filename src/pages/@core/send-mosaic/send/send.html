<ion-header no-border>

  <ion-navbar transparent>
    <ion-title>
      <span ion-text color="light">Send</span>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content background padding>
  <ion-list transparent-items>

    <!-- Mosaic -->
    <h6 margin-left ion-text color="light">Mosaic</h6>
    <ion-card (click)="selectMosaic()">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="App.LOGO.NEM">
        </ion-avatar>
        <h2 text-uppercase ion-text color="light">{{ selectedMosaic.mosaic }}</h2>
        <p text-uppercase ion-text color="light">{{ selectedMosaic.namespace }}</p>

        <section item-right>
          <h2 ion-text color="light">{{ selectedMosaic.amount | number:'1.2' }}</h2>
          <p text-right text-left ion-text color="light">
            <small>
              {{ selectedMosaic.amount * 0.19 | currency }}
            </small>
          </p>
        </section>
      </ion-item>
    </ion-card>

    <!-- Sender -->
    <h6 margin-left ion-text color="light">From</h6>
    <ion-card (click)="selectContact('From')">
      <ion-item>
        <ion-avatar item-start>
          <img src="https://image.flaticon.com/icons/svg/950/950000.svg">
        </ion-avatar>
        <h2 ion-text color="light">{{ sender.name }}</h2>
        <p ion-text color="light">{{ sender.address }}</p>
      </ion-item>
    </ion-card>

    <!-- Recipient -->
    <h6 margin-left ion-text color="light">To</h6>
    <ion-card (click)="selectContact('To')">
      <ion-item>
        <ion-avatar item-start>
          <img src="https://image.flaticon.com/icons/svg/950/950000.svg">
        </ion-avatar>
        <h2 ion-text color="light">{{ recipient.name }}</h2>
        <p ion-text color="light">{{ recipient.address }}</p>
      </ion-item>
    </ion-card>

    <!-- Amount -->
    <h6 margin-left ion-text color="light">Amount</h6>
    <ion-card amount>
      <ion-item>
        <ion-label>
          <input currencyMask maxlength="20" type="tel" [(ngModel)]="amount" [options]="inputOptions">
        </ion-label>
      </ion-item>
    </ion-card>

    <!-- Note -->
    <h6 margin-left ion-text color="light">Note</h6>
    <ion-card>
      <ion-item no-border>
        <ion-textarea autosize ion-text color="light" placeholder="Your message"></ion-textarea>
      </ion-item>
    </ion-card>
  </ion-list>

  <section text-center>
    <button gradient-button small color-1 type="submit" color="light">
      <ion-icon name="ios-arrow-forward"></ion-icon>
    </button>
  </section>
</ion-content>
