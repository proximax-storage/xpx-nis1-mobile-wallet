<ion-header no-border>

  <ion-navbar transparent>
    <ion-title>
      <span ion-text color="light">Wallets</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen background padding>
  <ion-grid empty *ngIf="!wallets.length">
    <ion-row>
      <ion-col>
        <img half-width [src]="App.STICKERS.SORRY">

        <p text-wrap>
          It looks like you don't have any wallets yet.
          <br>
          Try adding one or two.
        </p>

        <button gradient-button color-1>
          Create New Wallet
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
