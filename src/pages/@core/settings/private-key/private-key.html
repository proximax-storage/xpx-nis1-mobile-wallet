<ion-header no-border>
  <ion-navbar transparent>
    <ion-title>
      <span ion-text color="black">
        Private Key
      </span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content fullscreen background>
  <ion-grid>
    <ion-row>
      <ion-col col-12></ion-col>

      <ion-col col-12 text-center>
        <ngx-kjua 
          text-center 
          *ngIf="currentWallet" 
          fill="#000" 
          [ecLevel] = "'H'"
          [crisp] = "true"
          [size]="200"
          [mPosX]="50"
          [mPosY]="50"
          [mSize]="15" 
          [fontcolor]="'#1f6b86'"
          [mode]="'label'" 
          [render] = "'label'"
          [label]="'ProximaX'" 
          [back]="'#fff'" 
          [text]="QRData">
            </ngx-kjua>

        <section text-center *ngIf="!currentWallet">
          <ion-spinner name="dots"></ion-spinner>
        </section>

        <ion-list transparent-items>
          <ion-card>
            <ion-item>
              <ion-icon item-left name="key"></ion-icon>
              <p text-wrap *ngIf="privateKey">{{ privateKey }}</p>

              <section text-center>
                <ion-spinner *ngIf="!privateKey"></ion-spinner>
              </section>
            </ion-item>
          </ion-card>

          <ion-grid normal no-spacing>
            <ion-row justify-content-center>
              <ion-col col-3></ion-col>
              <ion-col col-3 text-center>
                <button gradient-button small color-5 type="button" color="black" (click)="copy()">
                  <ion-icon name="copy"></ion-icon>
                </button>
              </ion-col>
              <ion-col col-3 text-center>
                <button gradient-button small color-5 type="button" color="black" (click)="share()">
                  <ion-icon name="share"></ion-icon>
                </button>
              </ion-col>
              <ion-col col-3></ion-col>
            </ion-row>
          </ion-grid>

        </ion-list>
      </ion-col>

      <ion-col col-12></ion-col>
      <ion-col col-12></ion-col>
      <ion-col col-12></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
