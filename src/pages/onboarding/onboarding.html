  Ionic pages and navigation.

<ion-content background fullscreen>

  <ion-slides pager>
    <ion-slide *ngFor="let slide of slides">
      <ion-toolbar transparent>
        <ion-buttons end>
          <button ion-button color="light" (click)="ionSlide.slideTo(6, 1000)">Skip</button>
        </ion-buttons>
      </ion-toolbar>
      <ion-grid>
        <ion-row>
          <ion-col col-12 align-self-center>
            <img [ngClass]="{ 'small-image': slide.isSmall }" [src]="slide.image" class="slide-image" />
          </ion-col>
          <ion-col col-12 align-self-start>
            <h2 ion-text color="light" class="slide-title" [innerHTML]="slide.title"></h2>
            <p text-justify ion-text color="light" [innerHTML]="slide.description"></p>
          </ion-col>

          <ion-col col-12></ion-col>
          <ion-col col-12></ion-col>
          <ion-col col-12></ion-col>
        </ion-row>
      </ion-grid>
    </ion-slide>
    <ion-slide>
      <ion-toolbar transparent></ion-toolbar>
      <section content-center>
        <img [src]="App.STICKERS.HAPPY" class="small-image" />
        <h2 margin-top padding-top ion-text color="light">Welcome to ProximaX Wallet!</h2>
        <button gradient-button color-5 (click)="gotoWelcome()">
         Get started
        </button>
      </section>
    </ion-slide>
  </ion-slides>
</ion-content>
