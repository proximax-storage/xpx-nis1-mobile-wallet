<ion-header no-border>
  <ion-navbar transparent>
      <ion-buttons end>
          <button ion-button icon-only (click)="dismiss()" color="black">
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content fullscreen background>
  <ion-grid>
    <ion-row>
      <ion-col col-12></ion-col>

      <ion-col col-12 text-center>
        <h3 ion-text color="black">Type your password</h3>
        <p ion-text color="black">
          Enter your password below to access your
          <br> private key.
        </p>
      </ion-col>

      <ion-col buttons padding col-12 text-center>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
          <ion-item transparent padding>
            <ion-label stacked>Password</ion-label>
            <ion-input formControlName="password" type="password" placeholder="***********"></ion-input>
          </ion-item>

          <button gradient-button color-5 [disabled]="formGroup.invalid" type="submit" color="black">
            Continue
          </button>
        </form>
      </ion-col>

      <ion-col col-12></ion-col>
      <ion-col col-12></ion-col>
      <ion-col col-12></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
