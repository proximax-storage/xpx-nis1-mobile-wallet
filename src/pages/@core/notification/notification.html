<ion-content background>
  <ion-list title transparent>
    <ion-item transparent>
      <h2 padding-left title color="dark">
        <strong>
          Notifications
        </strong>
      </h2>
    </ion-item>


    <ion-card *ngFor="let post of posts" (click)="showMore(post)">

      <img [src]="post.thumbnail">

      <ion-card-content>
        <ion-card-title>{{post.title}}</ion-card-title>
        <p *ngIf="!post.expanded" text-justify-start [innerHTML]="post.description" ></p>

        <p *ngIf="post.expanded" text-justify-start [innerHTML]="post.content"></p>



        <ion-item>
          <!-- <ion-icon name='musical-notes' item-start style="color: #d03e84"></ion-icon> -->

          <ion-badge item-start>{{post.category}}</ion-badge>
          <ion-note item-end>{{post.readTime}} MIN READ</ion-note>
        </ion-item>

        <!-- <expandable [expandHeight]="100" [expanded]="post.expanded">
            Hello people
        </expandable> -->


      </ion-card-content>



    </ion-card>

  </ion-list>

</ion-content>
