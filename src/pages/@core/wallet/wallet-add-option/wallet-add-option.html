<ion-header no-border>

  <ion-navbar transparent>
    <ion-title>
      <span ion-text color="black">New wallet</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen background>
  <ion-list transparent-items radio-group [(ngModel)]="selectedOption">
    <ion-card *ngFor="let option of options" [attr.selected]="selectedOption === option.value ? true : null" (click)="onSelect(option)">
      <ion-item>
        <ion-icon item-left [name]="option.icon"></ion-icon>
        <h2 ion-text color="black">{{ option.name }}</h2>
        <p text-wrap>{{ option.description }}</p>
        <ion-icon item-right ion-text color="grey" name="ios-arrow-forward"></ion-icon>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
