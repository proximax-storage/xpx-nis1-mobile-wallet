<ion-header no-border>

  <ion-navbar transparent>
    <ion-title>
      <span ion-text color="light">Wallets</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content fullscreen background>
  <ion-grid empty *ngIf="wallets && !wallets.length">
    <ion-row>
      <ion-col>
        <img half-width [src]="App.STICKERS.SORRY">

        <p text-wrap>
          It looks like you don't have any wallets yet.
          <br> Try adding one or two.
        </p>

        <button gradient-button color-1>
          Create New Wallet
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list transparent-items radio-group [(ngModel)]="selectedWallet" *ngIf="wallets && wallets.length">
    <ion-card [attr.selected]="selectedWallet.id === wallet.id ? true : null" *ngFor="let wallet of wallets" (click)="onWalletSelect(wallet)">
      <ion-item>
        <h2 ion-text color="light">{{ wallet.name }}</h2>
        <p ion-text color="light">{{ wallet.type }} Account</p>

        <p item-right ion-text color="light">{{ wallet.balance | currency }}</p>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>

<ion-footer no-border *ngIf="wallets && wallets.length">
  <ion-toolbar transparent text-center>
    <button gradient-button circle color-1>
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
