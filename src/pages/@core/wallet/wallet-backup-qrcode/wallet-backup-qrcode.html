<ion-header no-border>

  <ion-navbar transparent>
    <ion-title>
      <span ion-text color="black"></span>
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()" color="black">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content fullscreen background>
  <ion-list transparent-items>
    <ion-grid>
      <ion-row>
        <ion-col col-12 text-center>

          <ngx-kjua text-center fill="#000" [ecLevel]="'H'" [crisp]="true" [size]="300" [mPosX]="50" [mPosY]="50"
            [mSize]="15" [fontcolor]="'#1f6b86'" [mode]="'label'" [render]="'label'" [label]="'ProximaX'"
            [back]="'#fff'" [text]="QRData">
          </ngx-kjua>

          <section *ngIf="!privateKey"text-center>
            <ion-spinner name="dots"></ion-spinner>
          </section>

          <ion-card>
            <ion-item>
              <ion-icon item-left name="ios-key-outline"></ion-icon>
              <p text-wrap *ngIf="privateKey">{{ privateKey }}</p>

              <section text-center>
                <ion-spinner *ngIf="!privateKey"></ion-spinner>
              </section>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
          <ion-col  col-12 text-center>
              <button  medium gradient-button color-5 ion-button icon-end no-margin color="black" (click)="takeScreenshot()">
                  Take screenshot
                </button>
          </ion-col>
       </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
