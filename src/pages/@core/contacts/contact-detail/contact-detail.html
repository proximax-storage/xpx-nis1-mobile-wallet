<ion-header no-border>

  <ion-navbar transparent>
    <ion-title>
      <span ion-text color="light">Contact Detail</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content background>
  <section text-center>
    <img logo [src]="App.USER">
  </section>

  <ion-list transparent-items>
    <h6 margin-left ion-text color="light">Name</h6>
    <ion-card>
      <ion-item>
        <p ion-text color="light">{{ selectedContact.name }}</p>
      </ion-item>
    </ion-card>

    <h6 margin-left ion-text color="light">NEM address</h6>
    <ion-card>
      <ion-item>
        <p ion-text color="light">{{ selectedContact.address || 'None' }}</p>
      </ion-item>
    </ion-card>

    <h6 margin-left ion-text color="light" (click)="gotoTelegram(selectedContact.telegram)">Telegram</h6>
    <ion-card (click)="gotoTelegram(selectedContact.telegram)">
      <ion-item>
        <p ion-text color="light">{{ selectedContact.telegram || 'None' }}</p>
        <ion-icon item-right ion-text color="light" name="ios-open-outline" *ngIf="selectedContact.telegram"></ion-icon>
      </ion-item>
    </ion-card>
  </ion-list>
