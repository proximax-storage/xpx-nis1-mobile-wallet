<ion-header no-border>

  <ion-navbar transparent>
    <ion-title>
      <span ion-text color="black">Contact Detail</span>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()" color="black">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content background>
  <section text-center>
    <img logo [src]="App.USER">
  </section>

  <ion-list transparent-items>
    <h6 margin-left ion-text color="black">Name</h6>
    <ion-card>
      <ion-item>
        <p ion-text color="black">{{ selectedContact?.name }}</p>
      </ion-item>
    </ion-card>

    <h6 margin-left ion-text color="black">Wallet address</h6>
    <ion-card>
      <ion-item>
        <p ion-text color="black">{{ selectedContact?.address || 'None' }}</p>
      </ion-item>
    </ion-card>

    <h6 margin-left ion-text color="black" (click)="gotoTelegram(selectedContact.telegram)">Telegram</h6>
    <ion-card (click)="gotoTelegram(selectedContact.telegram)">
      <ion-item>
        <p ion-text color="black">{{ selectedContact?.telegram || 'None' }}</p>
        <ion-icon item-right ion-text color="black" name="ios-open-outline" *ngIf="selectedContact.telegram"></ion-icon>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>
