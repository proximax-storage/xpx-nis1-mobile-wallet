<ion-card-header>
    <p float-left ion-text color="black">
      {{ tx.timeWindow.timeStamp.toString() | date:'EEEE, MMMM d, y, h:mm:ss a' }}
    </p>
    <p float-right ion-text color="black">
      {{ tx.timeWindow.timeStamp.toString() | timeago }}
    </p>
  </ion-card-header>
<ion-card-header no-padding>
  <ion-item>
    <img logo-small item-left [src]="App.LOGO.NEM">
    <h2 ion-text color="black">XEM</h2>
    <p ion-text color="black">
      <small>
        NEM
      </small>
    </p>

    <section text-right item-right>
      <h2 ion-text color="danger">-{{ tx.fee | formatXEM }}</h2>
      <p text-right text-left ion-text color="black">
        <small>
          {{ tx.fee | formatXEM }}
        </small>
      </p>
    </section>
  </ion-item>
</ion-card-header>

<ion-card-content line no-padding>
  <ion-item>
    <h3 text-wrap ion-text color="black">{{ tx.signer.address.pretty() }}</h3>
    <p ion-text color="black">
      <small>
        Sender
      </small>
    </p>

    <section text-right item-right>
      <button gradient-button pill color-1>
        <ion-icon name="checkmark"></ion-icon>
      </button>

      <p ion-text color="black" *ngIf="tx.mode == 1">
        <small>
          Activate
          <br> harvesting
        </small>
      </p>

      <p ion-text color="black" *ngIf="tx.mode == 2">
        <small>
          Deactivate
          <br> harvesting
        </small>
      </p>
    </section>
  </ion-item>
</ion-card-content>
