<ion-card-header no-padding transaction-header>
  <ion-item>
    <img logo-small item-left [src]="App.LOGO.NEM">
    <h2 ion-text color="black">XEM</h2>
    <p ion-text color="black">
      <small>
        NEM
      </small>
    </p>

    <section text-right item-right>
      <h2 ion-text color="danger">- {{ tx.fee | formatXEM }} </h2>
      <p text-right text-left ion-text color="black">
        <small>
              {{ tx.timeWindow.timeStamp.toString() | timeago }}
        </small>
      </p>
    </section>
  </ion-item>
</ion-card-header>

<ion-card-content line no-padding>
  <ion-item>
    <h3 text-wrap ion-text color="black">{{ tx.signer.address.pretty() }}</h3>
    <p ion-text color="black">
      <small>
        Sender
      </small>
    </p>

    <section text-right item-right>
      <!-- <button gradient-button pill color-1>
        <ion-icon name="checkmark"></ion-icon>
      </button> -->

      <p ion-text color="black" *ngIf="tx.supplyType == 1">
        <small>
          Increase supply to
          <br>
          <b ion-text color="success">{{ tx.delta | number: '1.2' }}</b>
        </small>
      </p>

      <p ion-text color="black" *ngIf="tx.supplyType == 2">
        <small>
          Decrease supply to
          <br>
          <b ion-text color="danger">{{ tx.delta | number: '1.2' }}</b>
        </small>
      </p>
    </section>
  </ion-item>
</ion-card-content>
