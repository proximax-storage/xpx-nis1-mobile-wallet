<ion-content background>
  <ion-list title transparent>
    <ion-item transparent>
      <h2 padding-left title color="dark">
        <strong>
          Notifications
        </strong>
      </h2>
    </ion-item>


    <ion-card *ngFor="let post of posts" (click)="showMore(post);seenPost(post._id)">

      <img [src]="post.thumbnail">

      <ion-card-content>
        <ion-card-title>{{post.title}}</ion-card-title>
        <p *ngIf="!post.expanded" text-justify-start [innerHTML]="post.description" ></p>

        <p *ngIf="post.expanded" text-justify-start [ngxmarkdown]="post.content"></p>
        <ion-item >
          <ion-badge *ngFor="let tag of post.tags" item-start>{{tag.name}}</ion-badge>
          <ion-note item-end>{{post.readTime}} MIN READ</ion-note>
        </ion-item>

      </ion-card-content>



    </ion-card>

  </ion-list>

</ion-content>
