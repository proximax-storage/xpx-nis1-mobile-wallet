<ion-header no-border>

  <ion-navbar transparent>
    <ion-title>{{"WALLETS.DELETE" | translate}}</ion-title>


    <ion-buttons end>
      <button ion-button icon-only (click)="dismiss()" color="black">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content fullscreen background>
  <ion-grid>
    <ion-row>
      <ion-col col-12></ion-col>

      <ion-col col-12 text-center>
        <h3 ion-text color="danger">
            {{"WALLETS.DELETE.WARNING" | translate: {walletName: selectedWallet.name } }}
        </h3>
        <p ion-text color="black">
            {{"WALLETS.DELETE.DESC" | translate}}
        </p>
      </ion-col>

      <ion-col buttons padding col-12 text-center>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
          <button gradient-button color-5 type="submit" color="black">
            {{"WALLETS.BUTTON.CONTINUE" | translate}}
          </button>
        </form>
      </ion-col>

      <ion-col col-12></ion-col>
      <ion-col col-12></ion-col>
      <ion-col col-12></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
