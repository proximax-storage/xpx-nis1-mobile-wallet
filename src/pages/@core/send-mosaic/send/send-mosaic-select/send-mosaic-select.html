<ion-header no-border>

  <ion-navbar transparent>
    <ion-title>
      <span ion-text color="light">Select Mosaic</span>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content background>
  <ion-list transparent-items>
    <ion-card [attr.selected]="selectedMosaic.id === mosaic.id ? true : null" *ngFor="let mosaic of mosaics" (click)="onSelect(mosaic)">
      <ion-item>
        <img logo-small item-left [src]="mosaic.logo">
        <h2 text-uppercase ion-text color="light">{{ mosaic.name }}</h2>
        <p text-uppercase ion-text color="light">{{ mosaic.namespace }}</p>

        <section item-right>
          <h2 ion-text color="light">{{ mosaic.amount | number:'1.2' }}</h2>
          <p text-right text-left ion-text color="light">
            <small>
              {{ mosaic.amount * 0.19 | currency }}
            </small>
          </p>
        </section>
      </ion-item>
    </ion-card>
  </ion-list>
</ion-content>

<ion-footer no-border>
  <ion-toolbar transparent text-center padding-bottom>
    <button gradient-button small color-1 no-margin type="submit" color="light">
      <ion-icon name="ios-arrow-forward"></ion-icon>
    </button>
  </ion-toolbar>
</ion-footer>
