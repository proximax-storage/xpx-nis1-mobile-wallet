<ion-content background>
  <ion-grid>
    <ion-row>
      <ion-col col-12></ion-col>

      <ion-col col-12 text-center>
        <img logo src="assets/imgs/nem-logo.png">
        <h2 ion-text color="light">NEM Wallet
          <strong>Pro</strong>
        </h2>
        <p ion-text color="light">
          The next generation wallet
          <br>
          built on top of NEM blockchain.
        </p>
      </ion-col>

      <ion-col buttons padding col-12 text-center>
        <button gradient-button color-1 margin-top color="light" (click)="gotoLogin()">Login</button>
        <button gradient-button color-3 (click)="gotoRegister()">Signup</button>
      </ion-col>

      <ion-col col-12></ion-col>
    </ion-row>
  </ion-grid>
