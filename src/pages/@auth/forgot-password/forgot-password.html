<ion-header no-border>
  <ion-navbar transparent></ion-navbar>
</ion-header>
<ion-content fullscreen background>
  <ion-grid>
    <ion-row>
      <ion-col col-12></ion-col>

      <ion-col col-12 text-center>
        <img quarter-width [src]="App.STICKERS.SORRY">
        <h3 ion-text color="black">Forgot your password?</h3>
        <p ion-text color="black">
          Enter your email below to receive your
          <br> password reset instructions.
        </p>
      </ion-col>

      <ion-col buttons padding col-12 text-center>
        <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)">
          <ion-item transparent padding>
            <ion-label stacked>Email</ion-label>
            <ion-input formControlName="email" type="email" placeholder="ninja@nem.io"></ion-input>
          </ion-item>

          <button gradient-button small color-5 [disabled]="formGroup.invalid" type="submit" color="black">
            <ion-icon name="ios-arrow-forward"></ion-icon>
          </button>
        </form>
      </ion-col>

      <ion-col col-12></ion-col>
      <ion-col col-12></ion-col>
      <ion-col col-12></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
